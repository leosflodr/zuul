pipelines:
  - name: check
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event:
            - pr-open
            - pr-change
            - pr-reopen
    success:
      github: 'TEST PASSES'
    failure:
      github: 'TEST FAILED'

projects:
  - name: org/project
    check:
      - project-merge:
        - project-test1
        - project-test2
