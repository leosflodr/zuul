pipelines:
  - name: check
    description: Standard check
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event:
            - pr-open
            - pr-change
            - pr-reopen
          branch: '^master$'
        - event: pr-comment
          comment: 'test me'
    start:
      github:
        status: true
    success:
      github:
        status: true
        comment: true
    failure:
      github:
        status: true
        comment: true

  - name: gate
    description: Gatekeeping
    manager: DependentPipelineManager
    source: github
    trigger:
      github:
        - event: pr-label
          label: 'merge'
    start:
      github:
        status: true
    success:
      github:
        status: true
        merge: true
        label: '-merge'
    failure:
      github:
        status: true
        comment: true
        label: '-merge'


  - name: reporting
    description: Uncommon reporting
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event: pr-comment
          comment: 'reporting check'
    start:
      github:
        comment: true
    success:
      github:
        comment: false
    failure:
      github:
        comment: false

  - name: merge
    description: Pipeline for merging the pull request
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event: pr-comment
          comment: 'merge me'
    success:
      github:
        merge: true

  - name: labels
    description: Trigger on labels
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event: pr-label
          label:
            - 'test'
            - '-do not test'

    success:
      github:
        label:
          - 'tests passed'
          - '-test'

  - name: post
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event: push
          ref: '^refs/heads/master$'

  - name: tag
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event: tag

jobs:
  - name: ^.*-merge$
    failure-message: Unable to merge change
    hold-following-changes: true
  - name: project-testfile
    files:
      - '.*-requires'

projects:
  - name: org/project
    check:
      - project-merge:
        - project-test1
        - project-test2
    gate:
      - project-merge:
        - project-test1
        - project-test2
    merge:
      - noop
    post:
      - project-post
    tag:
      - project-tag
    reporting:
      - project-test1
    labels:
      - project-labels

  - name: org/one-job-project
    check:
      - one-job-project-merge

  - name: org/project1
    check:
      - project-testfile
