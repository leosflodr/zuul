pipelines:
  - name: check
    description: Standard check
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event:
            - pr-open
            - pr-change
            - pr-reopen
        - event: pr-comment
          comment: 'test me'
    start:
      github:
        status: true
    success:
      github:
        status: true
        comment: true
    failure:
      github:
        status: true
        comment: true

  - name: reporting
    description: Uncommon reporting
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event: pr-comment
          comment: 'reporting check'
    start:
      github:
        comment: true
    success:
      github:
        comment: false
    failure:
      github:
        comment: false

  - name: merge
    description: Pipeline for merging the pull request
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event: pr-comment
          comment: 'merge me'
    success:
      github:
        merge: true

  - name: labels
    description: Trigger on labels
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event: pr-label
          label:
            - 'test'
            - '-do not test'

    success:
      github:
        label:
          - 'tests passed'
          - '-test'

  - name: post
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event: push

  - name: tag
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event: tag

projects:
  - name: org/project
    check:
      - project-merge:
        - project-test1
        - project-test2
    merge:
      - noop
    post:
      - project-post
    tag:
      - project-tag
    reporting:
      - project-test1
    labels:
      - project-labels
